{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Noticias
            <small>Enviar Noticia</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Noticias</a></li>
            <li class="active">Enviar Noticia</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Enviar Noticia</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
					
					<form id="multiselectForm" action="{% url 'enviar_noticia' %}" method="post" enctype="multipart/form-data">
					  
					  {% csrf_token %}
												  
						<div class="large-12 columns">
							<div class="table-responsive" id="file_container" style="display:block">
						
								<table class="table">
								  <tr>
									<th style="width: 20%">Fecha</th>
									<th style="width: 20%">Hora</th>
									<th style="width: 20%">Diarios</th>
								  </tr>
								  <tr>
									<td>
									  <div style="width: 80%">
										<div class="form-group">
										  <div class="input-group">
											<input class="form-control" data-provide="datepicker" value="{% now 'd/m/Y' %}" name="fecha" id="fecha" name="fecha">
											<div class="input-group-addon">
											  <i class="fa fa-calendar"></i>
											</div>
										  </div><!-- /.input group -->
										</div><!-- /.form group -->
									  </div>
									</td>
									<td>
									  <!-- time Picker -->
									  <div style="width: 70%" class="bootstrap-timepicker">
										<div class="form-group">
										  <div class="input-group">
											  <input type="text" value="{% now 'h:i A' %}" class="form-control timepicker" name="hora" id="hora" name="hora"/>
											<div class="input-group-addon">
											  <i class="fa fa-clock-o"></i>
											</div>
										  </div><!-- /.input group -->
										</div><!-- /.form group -->
									  </div>
									</td>
									<td>
									  <div>
										<select class="multiple" id="id_diarios" name="diarios" multiple required>
										  {% for x,y in form.fields.diarios.choices %}
											<option value="{{ x }}"{% if form.fields.diarios.value == x %} {% endif %}>{{ y }}</option>
										  {% endfor %}
										</select>
									  </div>
									</td>
								  </tr>  
								</table>
				
								<label for="titulomensaje"><h5>Titulo de la noticia:</h5></label>
								<input type="text" style="width: 100%" maxlength="50" class="form-control" required="require" id="titulo_noticia" placeholder="Titulo de la noticia" name="titulo_noticia">
								<label for="titulomensaje"><h5>Dirección web de la noticia:</h5></label>
								<input type="url" style="width: 100%" maxlength="50" class="form-control" required="require" id="url" placeholder="Dirección web de la noticia" name="url">
								<label for="cuerpomensaje"><h5>Resumen de la noticia:</h5></label>
								<textarea style='width: 100%;' class="form-control" required maxlength="1000" rows="4" id='noticia' value="{{ noticia }}" name="noticia"></textarea>
								<input name="enviadopor" value={{ user.username }} required type="hidden" id="enviadopor"/>
					  
							</div>
						</div>
						
						<hr>
						<button type="submit" id="submit-all" class="btn btn-block btn-primary btn-lg">Enviar noticia</button>
						
					</form>
					
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->

{% endblock %}
