{% extends 'menu/menu.html' %} 
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Contactos
            <small>Modificación de contactos</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Contactos</a></li>
            <li class="active">Modificación de contactos</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">¿Seguro quiere modificar el contacto?</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                  
                  <div class="box-body">
                    
                     <div class="form-group input-group-lg">
                        <label for="nombre_contacto">Nombre y Apellidos del contacto:</label>
                        <input type="text" value="{{ contactos.nombre_contacto }}" class="form-control" name="nombre_contacto" id="nombre_contacto">
                    </div>
                     
                    <div class="form-group input-group-lg">
                        <label for="institucion">Institución a la cual pertenece:</label>
                        <input type="text" value="{{ contactos.institucion }}" class="form-control" name="institucion" id="institucion">      
                    </div>

                     <div class="form-group input-group-lg">
                        <label for="telefono">Número teléfonico:</label>
                        <input type="text" value="{{ contactos.telefono }}"  class="form-control" name="telefono" id="telefono">
                    </div>
                    
                    <div class="form-group input-group-lg">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" value="{{ contactos.correo }}" class="form-control" name="correo" id="correo">
                    </div>
                    
                    <div>
                        <label for="descripcion_lista">Miembro de la(s) lista(s):</label>
                        {{ form.listas }}
                    </div>
                    
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-block btn-primary btn-lg">Actualizar contacto</button>
                  </div>

                </form>
      
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->


{% endblock %}
