{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Usuarios
            <small>Añadir </small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Usuarios</a></li>
            <li class="active">Añadir</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Añadir Usuarios)</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="." method="post" enctype="multipart/form-data">{% csrf_token %}
                  
                  <div class="box-body">
                    
                    <div class="form-group input-group-lg">
                        <label for="first_name">Nombre:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" required>
                    </div>
                    <div class="form-group input-group-lg">
                        <label for="last_name">Apellido:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" required>
                    </div>
                    <div class="form-group input-group-lg">>
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group input-group-lg">
                        <label for="email">Correo Electronico:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    
                    <div class="form-group input-group-lg">
                        <label for="password_one">Contraseña:</label>
                        <input type="password" class="form-control" name="password_one" id="password_one" required>
                    </div>
                    <div class="form-group input-group-lg">
                        <label for="password_two">Confirmación de contraseña:</label>
                        <input type="password" class="form-control" name="password_two" id="password_two" required>
                    </div>
                    
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-block btn-primary btn-lg">Agregar usuario</button>
                  </div>
                  
                  {% csrf_token %}
                  
                </form>
      
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->


{% endblock %}
