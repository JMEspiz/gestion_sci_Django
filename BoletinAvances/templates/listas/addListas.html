{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Listas
            <small>Añadir (Manual)</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Listas</a></li>
            <li class="active">Añadir (Manual)</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Añadir listas (Manual)</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="{% url 'addlistas' %}" method="post" enctype="multipart/form-data">
                  
                  <div class="box-body">
                    
                     <div class="form-group input-group-lg">
                      <label for="descripcion_lista">Tipo de lista:</label>
                      <select style="width: 100%" class="form-control" id="tipo_lista" name="tipo_lista" value="{{ tipo_lista }}" required>
                          {% for x,y in form.fields.tipo_lista.choices %}
                              <option value="{{ x }}"{% if form.fields.tipo_lista.value == x %} {% endif %}>{{ y }}</option>
                          {% endfor %}
                      </select>
                    </div>
                     
                    <div class="form-group input-group-lg">
                        <label for="nombre_lista">Nombre de la lista:</label>
                        <input type="text" maxlength="110"  class="form-control" name="nombre_lista" id="nombre_lista" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion_lista">Descripción o información de la lista:</label>
                        <textarea style='width: 100%;' class="form-control" required="require" maxlength="1000" rows="4" id='descripcion_lista' value="{{ descripcion_lista }}" name="descripcion_lista"></textarea>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-block btn-primary btn-lg">Agregar lista</button>
                  </div>
                  
                  {% csrf_token %}
                  
                </form>
      
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->


{% endblock %}
