{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Diarios
            <small>Enviar Diarios</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Diarios</a></li>
            <li class="active">Enviar Diario</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Enviar Diario</h3>
                </div><!-- /.box-header -->
                <div class="box-body">

					<form id="multiselectForm" action="{% url 'enviar_diarios' %}" method="post" enctype="multipart/form-data">

					  {% csrf_token %}

						<div class="large-12 columns">
							<div class="table-responsive" id="file_container" style="display:block">

                    <div class="form-group input-group-lg">
                        <label for="nombre_lista">Nombre del diario:</label>
                        <input type="text" maxlength="110"  class="form-control" name="nombre_diario" id="nombre_diario" required>
                    </div>

							</div>
						</div>

						<hr>
						<button type="submit" id="submit-all" class="btn btn-block btn-primary btn-lg">Enviar diario</button>

					</form>

                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->

{% endblock %}
