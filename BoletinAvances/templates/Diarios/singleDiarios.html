{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Diarios
            <small>Diario</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Diarios</a></li>
            <li class="active">Diario</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Diario</h3>
                </div><!-- /.box-header -->
                <div class="box-body">

        					<form id="multiselectForm" action="." method="post" enctype="multipart/form-data">

        						<div class="large-12 columns">
        							<div class="table-responsive" id="file_container" style="display:block">

                        <div class="form-group input-group-lg">
                            <label for="nombre_lista">Pa√≠s:</label>
                            <input type="text" maxlength="110"  class="form-control" value="{{ object.pais }}" name="pais" id="pais">
                        </div>

                        <div class="form-group input-group-lg">
                            <label for="nombre_lista">Estado:</label>
                            <input type="text" maxlength="110"  class="form-control"  value="{{ object.estado }}" name="estado" id="estado">
                        </div>

                        <div class="form-group input-group-lg">
                            <label for="nombre_lista">Nombre del diario:</label>
                            <input type="text" maxlength="110"  class="form-control" value="{{ object.nombre_diario }}" name="nombre_diario" id="nombre_diario" required>
                        </div>

        							</div>
        						</div>

					        </form>

                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->

{% endblock %}
